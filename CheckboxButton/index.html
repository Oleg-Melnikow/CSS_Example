<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox Button</title>
</head>
<body>
    <ul>
        <li>
            <label>
                <input type="text">
                <div class="icon-box">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="far fa-moon"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fab fa-bluetooth-b"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-volume-up"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-wifi"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-fighter-jet"></i>
                </div>
            </label>
        </li>
    </ul>
</body>
</html>
