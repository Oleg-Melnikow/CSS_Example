<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        <h2>The time is now</h2>
        <div>
            <span id="hour">00</span>
            <span>Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span>Minutes</span>
        </div>
        <div>
            <span id="second">00</span>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
