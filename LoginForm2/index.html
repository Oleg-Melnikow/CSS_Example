<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg">
    <div class="login">
        <img src="https://image.cnbcfm.com/api/v1/image/105992231-1561667465295gettyimages-521697453.jpeg?v=1561667497" alt="avatar" class="avatar">
        <h2>Login</h2>
        <form action="">
            <p>Email Address</p>
            <input type="text" placeholder="Enter Name">
            <p>Password</p>
            <input type="password" placeholder="Enter Password">
            <input type="submit" value="Sing In">
            <a href="#">Forget Password</a>
        </form>
    </div>
</div>
</body>
</html>
